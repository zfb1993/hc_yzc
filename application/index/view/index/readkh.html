<style>
	.weui-cells {
		font-size: 14px;
		color: inherit;
		border-bottom: transparent;
	}

	.weui-cell {
		background: transparent;
	}


	.weui-popup__container .weui-btn_close i {}

	.weui-popup__container .weui-btn_close {
		z-index: 99999;
		bottom: 10px;
	}

	.weui-article .weui-body {
		padding: 10px;
		margin: 15px;
		height: 83%;
		overflow: auto;
		background: #303849;
		margin-top: 0;
		text-align: justify;
	}

	.flow_bd {
		padding: 10px 20px;
		margin-top: 3rem;
	}

	.flow .flow_bd {
		display: -ms-flexbox;
		display: flex;
		-ms-flex-pack: justify;
		justify-content: space-between;
		-ms-flex-align: center;
		align-items: center;
	}

	.flow .flow_bd .flow_li {
		position: relative;
		width: 10px;
		height: 10px;
		z-index: 1;
	}

	.flow .flow_bd .flow_li .flow_state {
		position: absolute;
		left: 0;
		top: 0;
		width: 10px;
		height: 10px;
		font-size: 10px;
		line-height: 10px;
		text-align: center;
		color: #303849;
		border-radius: 10px;
		box-sizing: border-box;
		background-color: #f2f2f2;
		box-shadow: 0 0 0 0.17rem #303849;
	}

	.flow .flow_bd .flow_li.flow_li_done .flow_state {
		background: #ff8c19;
		box-shadow: 0 0 0 0.17rem #ff8c19;
	}

	.flow .flow_bd .flow_li .flow_title-bottom {
		position: absolute;
		top: -25px;
		left: 50%;
		transform: translate(-50%);
		font-size: 12px;
		white-space: nowrap;
		text-align: center;
		color: #303849;
	}

	.flow .flow_bd .flow_li.flow_li_done .flow_title-bottom {
		color: #ff8c19;
		font-weight: 600;
	}

	.flow .flow_bd .flow_line {
		-ms-flex: 1;
		flex: 1;
		background-color: #43434b;
		height: .04rem;
		position: relative;
	}

	.flow .flow_bd .flow_line .flow_process {
		display: none;
		background-color: #ff8c19;
		height: .04rem;
		position: relative;
	}

	.flow .flow_bd .flow_line.flow_line_ing .flow_process {
		display: block;
		width: 100%;
	}

	.flow .flow_bd .flow_line {
		-ms-flex: 1;
		flex: 1;
		background-color: #43434b;
		height: .04rem;
		position: relative;
	}
</style>
