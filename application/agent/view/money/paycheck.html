{include file="common/head"/}
<script>
    var ADMIN = '__STATIC__/admin/';
</script>
<div class="layui-layout layui-layout-admin kit-layout-admin">
  <div class="layui-padded-15">
    <blockquote class="layui-elem-quote layui-text">
        <h4>当前位置：{:lang('moneyManage')}<i class="fa fa-angle-right layui-padded-l-10 layui-padded-r-10"></i>{:lang('payCheck')}</h4>
    </blockquote>
    <div class="layui-form">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label" style="padding:9px 0;">提交时间：</label>
          <div class="layui-input-inline" style="margin-right:0;width: 150px;">
            <input type="text" class="layui-input" id="reg_start_time" placeholder="yyyy-MM-dd">
          </div>
          <label class="layui-form-label" style="width:auto;display:inline-block;padding:9px 5px;color:#ccc;">-</label>
          <div class="layui-input-inline" style="margin-right:20px;width: 150px;">
            <input type="text" class="layui-input" id="reg_end_time" placeholder="yyyy-MM-dd">
          </div>
          <label class="layui-form-label" style="padding:9px 0;">所属机构：</label>
          <div class="layui-input-inline" style="margin-right:0;width: 280px;">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入所属机构" autocomplete="off" class="layui-input">
          </div>
          <label class="layui-form-label" style="padding:9px 0;">经纪人：</label>
          <div class="layui-input-inline" style="margin-right:0;width: 200px;">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入所属经纪人" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label" style="padding:9px 0;">处理时间：</label>
          <div class="layui-input-inline" style="margin-right:0;width: 150px;">
            <input type="text" class="layui-input" id="reg_start_time" placeholder="yyyy-MM-dd">
          </div>
          <label class="layui-form-label" style="width:auto;display:inline-block;padding:9px 5px;color:#ccc;">-</label>
          <div class="layui-input-inline" style="margin-right:20px;width: 150px;">
            <input type="text" class="layui-input" id="reg_end_time" placeholder="yyyy-MM-dd">
          </div>
          <label class="layui-form-label" style="padding:9px 0;">筛选类型：</label>
          <div class="layui-input-inline" style="margin-right:0;width: 280px;">
            <select name="city" lay-verify="required">
              <option value="">请选择筛选类型</option>
              <option value="0">北京</option>
              <option value="1">上海</option>
              <option value="2">广州</option>
              <option value="3">深圳</option>
              <option value="4">杭州</option>
            </select>
          </div>
          <label class="layui-form-label" style="padding:9px 0;">关键词：</label>
          <div class="layui-input-inline" style="margin-right:30px;width: 200px;">
            <input type="text" name="title" required  lay-verify="required" placeholder="关键词：姓名或手机号" autocomplete="off" class="layui-input">
          </div>
          <button class="layui-btn" style="width:100px;"><i class="layui-icon">&#xe615;</i> 搜索 </button>
          <button class="layui-btn layui-btn-warm" style="width:100px;"> 重置 </button>
        </div>
      </div>
    </div>
    <div class="layui-form">
      <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
          <li class="layui-this">线下充值审核</li>
          <li>提现审核</li>
        </ul>
        <div class="layui-tab-content" style="padding:0;margin:0;">
          <div class="layui-tab-item layui-show">
            <table class="layui-table" id="list1" lay-filter="list1"></table>
          </div>
          <div class="layui-tab-item">
            <table class="layui-table" id="list2" lay-filter="list2"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{include file="common/foot"/}
<script type="text/html" id="action">
  <a class="layui-btn layui-btn-sm" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-warm layui-btn-sm" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
</script>
<script>
    var message;
    layui.config({
        base: ADMIN+'build/js/',
        version: '1.0.1'
    }).use(['app','table','laydate','message'], function() {
      var app = layui.app,
          $ = layui.jquery,
          table = layui.table,
          laydate = layui.laydate,
          layer = layui.layer;
      //将message设置为全局以便子页面调用
      message = layui.message;
      //主入口
      app.set({
          type: 'iframe'
      }).init();
      //时间控件渲染
      laydate.render({
        elem: '#reg_start_time'
      });
      laydate.render({
        elem: '#reg_end_time'
      });
      
      //线下充值审核数据
      var tableIn = table.render({
          elem: '#list1',
          url: '{:url("money/chongZhi")}',
          method: 'post',
          page: true,
          cols: [[
              {field:'id', align:'center',title:'ID',width:80, sort: true,fixed: true},
              {field:'user_name',align:'center',title:'账号', width:120, sort: true},
              {field:'true_name',align:'center',title:'姓名', width:120, sort: true},
              {field:'add_time',align:'center',title:'创建时间', width:200, sort: true},
              {field:'end_time',align:'center',title:'支付时间', width:200, sort: true},
              {field:'money',align:'center',title:'付款单金额', width:160, sort: true},
              {field:'total_money',align:'center', title:'开户行',width:160, sort: true},
              {field:'total_money',align:'center', title:'银行账号',width:160, sort: true},
              {field:'memo', align:'center', title:'付款单备注',width:120},
              {width: 200, align: 'center', toolbar: '#action',title:'操作'}
          ]],
          limit: 10,
          height: 500 //固定值
      });
      //提现审核数据
      var tableIn = table.render({
          elem: '#list2',
          url: '{:url("money/tiXian")}',
          method: 'post',
          page: true,
          cols: [[
              {field:'id', align:'center',title:'ID',width:80, sort: true,fixed: true},
              {field:'user_name',align:'center',title:'账号', width:120, sort: true},
              {field:'true_name',align:'center',title:'姓名', width:120, sort: true},
              {field:'true_name',align:'center',title:'上级代理', width:120, sort: true},
              {field:'money',align:'center',title:'提现金额', width:160, sort: true},
              {field:'total_money',align:'center', title:'开户行',width:160, sort: true},
              {field:'total_money',align:'center', title:'银行账号',width:160, sort: true},
              {field:'money',align:'center',title:'手续费', width:160, sort: true},
              {field:'add_time',align:'center',title:'申请时间', width:200, sort: true},
              {field:'end_time',align:'center',title:'处理时间', width:200, sort: true},
              {field:'memo', align:'center', title:'状态',width:120},
              {width: 200, align: 'center', toolbar: '#action',title:'操作'}
          ]],
          limit: 10,
          height: 500 //固定值
      });
        
  });
</script>
</body>
</html>
