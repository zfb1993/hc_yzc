{include file="common/head"/}
<script>
    var ADMIN = '__STATIC__/admin/';
</script>
<div class="layui-layout layui-layout-admin kit-layout-admin">
  <div class="layui-padded-15">
    <blockquote class="layui-elem-quote layui-text">
      <h4 class="layui-pull-left">当前位置：{:lang('sysConfig')}<i class="fa fa-angle-right layui-padded-l-10 layui-padded-r-10"></i>{:lang('fkList')}</h4>
      <button id="user_reg" class="layui-btn layui-btn-normal layui-pull-right">添加</button>
    </blockquote>
    <div class="layui-form">
      <table class="layui-table" id="list" lay-filter="list" style="margin-top:0;"></table>
    </div>

  </div>
</div>
{include file="common/foot"/}
<script type="text/html" id="action">
  <a class="layui-btn layui-btn-warm layui-btn-sm" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
</script>
<script>
    var message;
    layui.config({
        base: ADMIN+'build/js/',
        version: '1.0.1'
    }).use(['app','form','table','layer','laydate','message'], function() {
        var app = layui.app,
            $ = layui.jquery,
            table = layui.table,
            laydate = layui.laydate,
            form = layui.form,
            layer = layui.layer;
        //将message设置为全局以便子页面调用
        message = layui.message;
        //主入口
        app.set({
            type: 'iframe'
        }).init();
    //列表数据
    var tableIn = table.render({
        elem: '#list',
        url: '{:url("config/fkList")}',
        method: 'post',
        page: true,
        cols: [[
            {type:'numbers',title:'序号',width:60,fixed: true},
            {field:'zname',align:'center',title:'资管名称', width:150, sort: true},
            {field:'account',align:'center',title:'风控编号', width:100, sort: true},
            {field:'name', align:'center',title:'代理名称',width:150},
            {field:'memo',align:'center',title:'说明', width:150},
            {field:'status', align:'center', title:'状态',width:120},
            {width: 200, align: 'center', toolbar: '#action',title:'操作'}
        ]],
        limit: 10,
        height: 600 //固定值
    });
    //监听工具条
    table.on('tool(list)', function(obj){
      var data = obj.data;
      if(obj.event === 'detail'){
        //layer.msg('ID：'+ data.id + ' 的查看操作');
      } else if(obj.event === 'del'){
        layer.confirm('真的要删除吗？', function(index){
          $.post("{:url('config/fkDel')}",{'id':data.id},function(res){
            if(res.code==1){
              layer.msg(res.msg,{icon: 1, time: 1000},function(){
                obj.del();
                layer.close(index);
              });
            }else{
              layer.msg(res.msg,{icon: 2, time: 1000},function(){
                layer.close(index);
              });
            }
          });
        });
      } else if(obj.event === 'edit'){
        //layer.alert('编辑行：<br>'+ JSON.stringify(data))
		$.post("{:url('config/getZgData')}",{},function(res){
          var str='';
              str+='<div class="layui-user">';
              str+='<form class="layui-form">';
              str+='<div class="layui-form-item">';
              str+='<label class="layui-form-label">资管名称</label>';
              str+='<div class="layui-input-block">';
              str+='<select id="zg_name" name="modules" lay-verify="required" lay-search="">';
              str+='<option value="">直接选择或搜索资管公司名称</option>';
              for(var i=0;i<res.length;i++){
                if(res[i].id==data.zid){
                  str+='<option value="'+res[i].id+'" selected>'+res[i].name+'</option>';
                }else{
                  str+='<option value="'+res[i].id+'">'+res[i].name+'</option>';
                }
              }
              str+='</select>';
              str+='</div>';
              str+='</div>';
              str+='<div class="layui-form-item">';
              str+='<label class="layui-form-label">风控编号</label>';
              str+='<div class="layui-input-block">';
              str+='<input type="text" name="account" placeholder="请输入风控编号" value="'+data.account+'" class="layui-input">';
              str+='</div>';
              str+='</div>';
              str+='<div class="layui-form-item">';
              str+='<label class="layui-form-label">代理名称</label>';
              str+='<div class="layui-input-block">';
              str+='<input type="text" name="fname" placeholder="请输入代理名称" value="'+data.name+'" class="layui-input">';
              str+='</div>';
              str+='</div>';
              str+='<div class="layui-form-item">';
              str+='<label class="layui-form-label">说明</label>';
              str+='<div class="layui-input-block">';
              str+='<textarea name="memo" placeholder="请输入说明内容" class="layui-textarea">'+data.memo+'</textarea>';
              str+='</div>';
              str+='</div>';
			  str+='<div class="layui-form-item">';
              str+='<label class="layui-form-label">状态</label>';
              str+='<div class="layui-input-block">';
			  if(data.status=='正常'){
				str+='<input type="radio" name="status" value="0" title="开启" checked>';
				str+='<input type="radio" name="status" value="1" title="关闭">';
			  }else{
				str+='<input type="radio" name="status" value="0" title="开启">';
				str+='<input type="radio" name="status" value="1" title="关闭" checked>';
			  }
              str+='</div>';
              str+='</div>';
              str+='</form>';
              str+='</div>';
			layer.open({
			type: 1, 
			skin: 'layui-user-reg',
			title:'编辑资料',
			area:['650px','500px'],
			content:str,
			btn: ['提交', '放弃'],
			btnAlign: 'c',
			yes: function(index, layero){
			  var id=data.id;
			  var zid=$('#zg_name option:selected').val();
			  var account=$('input[name="account"]').val();
			  var name=$('input[name="fname"]').val();
              var memo=$('textarea[name="memo"]').val();
			  var status=$('input[name="status"]:checked').val();
			  $.post("{:url('config/fkEdit')}",{'id':id,'zid':zid,'account':account,'name':name,'memo':memo,'status':status},function(res){
				if(res.code==1){
				  layer.msg(res.msg,{icon:1,time:1500},function(){
					  tableIn.reload();
					layer.close(index);
				  });
				}else if(res.code==0){
				  layer.msg(res.msg,{icon:2,time:1500},function(){
					layer.close(index);
				  });
				}else{
				  layer.msg(res.msg,{icon:2,time:1500},function(){
					layer.close(index);
				  });
				}
			  });
			},
			btn2: function(index, layero){
			  layer.close(index);
			  //return false 开启该代码可禁止点击该按钮关闭
			},
			cancel: function(index){ 
			  layer.close(index);
			  //return false 开启该代码可禁止点击该按钮关闭
			}
		  });
			form.render();
		});
      }
    });

    //注册新用户
    $('#user_reg').click(function(){
        //alert(JSON.stringify(data));
		$.post("{:url('config/getZgData')}",{},function(res){
			var str='';
              str+='<div class="layui-user">';
              str+='<form class="layui-form">';
              str+='<div class="layui-form-item">';
              str+='<label class="layui-form-label">资管名称</label>';
              str+='<div class="layui-input-block">';
              str+='<select id="zg_name" name="modules" lay-verify="required" lay-search="">';
              str+='<option value="">直接选择或搜索资管公司名称</option>';
              for(var i=0;i<res.length;i++){
                str+='<option value="'+res[i].id+'">'+res[i].name+'</option>';
              }
              str+='</select>';
              str+='</div>';
              str+='</div>';
              str+='<div class="layui-form-item">';
              str+='<label class="layui-form-label">风控编号</label>';
              str+='<div class="layui-input-block">';
              str+='<input type="text" name="account" placeholder="请输入风控编号" value="" class="layui-input">';
              str+='</div>';
              str+='</div>';
              str+='<div class="layui-form-item">';
              str+='<label class="layui-form-label">代理名称</label>';
              str+='<div class="layui-input-block">';
              str+='<input type="text" name="fname" placeholder="请输入代理名称" value="" class="layui-input">';
              str+='</div>';
              str+='</div>';
              str+='<div class="layui-form-item">';
              str+='<label class="layui-form-label">说明</label>';
              str+='<div class="layui-input-block">';
              str+='<textarea name="memo" placeholder="请输入说明内容" class="layui-textarea"></textarea>';
              str+='</div>';
              str+='</div>';
              str+='</form>';
              str+='</div>';
        layer.open({
          type: 1, 
          skin: 'layui-user',
          title:'注册',
          area:['600px','450px'],
          content:str,
          btn: ['提交', '放弃'],
          btnAlign: 'c',
          yes: function(index, layero){
            var zid=$('#zg_name option:selected').val();
			var account=$('input[name="account"]').val();
			var name=$('input[name="fname"]').val();
            var memo=$('textarea[name="memo"]').val();
            $.post("{:url('config/fkAdd')}",{'zid':zid,'account':account,'name':name,'memo':memo},function(res){
              if(res.code==1){
                layer.msg(res.msg, {icon: 1, time: 1000}, function(){
                    layer.close(index);
                    tableIn.reload();
                });
              }else{
                layer.msg(res.msg, {icon: 2, time: 1000});
              }
            });
          },
          btn2: function(index, layero){
            layer.close(index);
            //return false 开启该代码可禁止点击该按钮关闭
          },
          cancel: function(index){ 
            layer.close(index);
            //return false; 
            //return false 开启该代码可禁止点击该按钮关闭
          }
        });
		form.render();
	 });
	});
  });
</script>
</body>
</html>
