{extend name="static/assets/base.html" /} {block name="title"}
<title>我是经纪人</title>{/block} {block name="style"}
<style>
    header.bar h1.title {
        line-height: 3rem;
        background: #353c4d;
    }

    .info {
        position: relative;
        text-align: center;
        padding: 20px 0;
    }

    .info img {
        width: 50px;
        height: 50px;
        background: white;
        border-radius: 50%;
    }

    .info .wen {
        display: inline-block;
        top: -5px;
        position: relative;
        color: white;
        margin: 0 10px;
    }

    .info ._btn {
        display: inline-block;
        font-size: 12px;
        border: 1px solid white;
        padding: 0px 16px;
        line-height: 20px;
        top: -13px;
        left: 10px;
    }

    .content {
        background: #41495d;
        border-radius: 4px;
        width: 85%;
        margin: 0 auto;
        position: relative;
        color: white;
        padding: 10px;
    }

    .content .header {
        display: flex;
        padding: 10px 0;
    }

    .content .flex {
        flex: 1;
        text-align: center;
    }

    .content .body,
    .content .footer {
        padding-top: 20px;
        border-top: 1px solid #353c4d;
        text-align: center;
    }

    .content .body img {
        width: 55%;
        border: 2px solid #797979;
    }

    ._btn2 {
        margin: 15px auto;
    }
</style>
</head>

{/block}{block name="body"}
<div class="weui-content">
    <div class="info">
        <img id="_avatar" src="/static/assets/imgs/404.png" onerror="javascript:this.src='/static/assets/imgs/404.png';this.onerror=null;">
        <div class="wen">
            <p>可提现拥金</p>
            <p id="money_i" style="font-size: 20px;">{$money}</p>
        </div>
        <a href="/index/index/withdraw" class="weui-btn _btn">提现</a>
    </div>
    <div class='content'>
        <div class="header">
            <div class="flex">
                <p>已邀请人数</p>
                <p style="font-size: 15px;">{$count}</p>
            </div>
            <div class="flex">
                <p>用户交易</p>
                <p class="red" style="font-size: 15px;">0.00元</p>
            </div>
        </div>
        <div class="body">
            <div id="qrcode"></div>

            <p>扫码注册</p>
            <a id="quit" class="weui-btn weui-btn_ _btn2">去邀请</a>
        </div>
        <div class="footer" style="padding: 10px 0;">
            <span>我的邀请码</span>
            <span style="font-size:15px;">{$ext_code}</span>
        </div>
    </div>
</div>
{/block}{block name="tabbar"}{/block}{block name="script"}
<script src="/mobile/js/qrcode.min.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(function () {
        $.get("http://107.1caopan.com/index/selfstock/qrcode?userid=" + localStorage.id, {}, function (_d) {
            if (_d['code'] != 1) {
                $.alert(_d['msg']);
                return;
            }

        }, "JSON");
        //生成二维码
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 200,
            height: 200
        });
        var url = '{$url}' + localStorage.unionid;
        qrcode.makeCode(url);
        //$("#money_i").html($.formatNumber(localStorage.money));
        //$("#qrcode").attr("src", );
    });
</script> {/block}
